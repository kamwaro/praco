<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Lister2</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                <h1 id="header-title">Item lister</h1>
                </div>
           
            <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="search items ..." >
            </div>

            </div>
        </div>
    </header>
    
    <div class="container">
        <div id="main" class="card card-body">
                <h2 class="title">Add items</h2>
                <form action="" id="addForm" class="form-inline mb-3">
                    <input type="text" id="item" class="form-control mr-2">
                    <input type="submit" class="btn btn-dark" value="submit">
                </form>
        </div>

        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item">Item 1<Button class="btn btn-danger float-sm-right delete">x</Button></li>
            <li class="list-group-item">Item 2<Button class="btn btn-danger float-sm-right delete">x</Button></li>
            <li class="list-group-item">Item 3<Button class="btn btn-danger float-sm-right delete">x</Button></li>
        </ul>
        

        
    </div>

    <script src="main.js"></script>
    
</body>
</html>
