<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Item_lister</title>
</head>
<body>
    <header id="top" >
        <h2>Item lister </h2>
        <span id="search"><input type="text" name="" placeholder="search items..."></span>
    </header>
    <section class="main">
        <form action="" id="addForm">
                <label for="add_items" id="addItems">Add Items</label>
                <br>
                <input type="text" name="item" id="item">
                <button id="submit" type="submit">Submit</button>
        </form>
        <label for="items" id="items">Items</label>
        <br>
        <ul class="ul-items">
            <li>Item1 <span>&times;</span></li>
            <li>Item2 <span>&times;</span></li>
            <li>Item3 <span>&times;</span></li>
            <li>Item4 <span>&times;</span></li>
        </ul>

    </section>
<script src="main.js"></script>
</body>
</html>
